security.group.description.ADMIN_CATALOGUE=Um usuário desse grupo pode criar produtos, categorias e itens em destaque.
security.group.description.ADMIN_CONTENT=Um usuário atribuído a esse grupo poderá gerenciar o conteúdo dinâmico e estático do site, adicionar imagens, arquivos e arquivos ao sistema.
security.group.description.ADMIN_ORDER=Um usuário nesse grupo pode gerenciar pedidos, pesquisar pedidos, modificar informações do cliente e aplicar um reembolso a um pedido.
security.group.description.ADMIN_STORE=Um usuário parte desse grupo pode gerenciar a loja atribuída a ele também. Ele será capaz de mudar a marca e modificar qualquer coisa no menu da loja. Este grupo também dá acesso às configurações de envio e pagamento
security.group.description.ADMIN=Um usuário administrador é o usuário com mais privilégios para a administração de uma loja. Um usuário administrador pode fazer tudo como administrador de loja e também pode criar usuários com acesso mais restrito.
security.group.description.SUPERADMIN=Um único usuário pode ser um superadmin. O usuário admin é criado por padrão como o usuário superadmin. Este usuário pode fazer tudo no sistema e é o único que pode gerenciar as lojas.
